<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script type="text/javascript" src="cart.min.js"></script>
		<script type="text/javascript" src="configure-cart.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"/>
		<style type="text/css">
			#cart-box { float: right; margin-right: 100px; }
		</style>
		<title>Cart demo</title>
	</head>
	<body onload="Cart.renderCart('cart-contents.html');">
		<div id="cart-alert"></div>
		<h3>Cart demo</h3>
		<div id="cart-box"></div>
		<div id="product-1">
			<p class="name">Supa Soda</p>
			<p class="price">$ 0.85</p>
			<p><button class="btn btn-default" onclick="Cart.addItem(1);">Add to Cart</button></p>
		</div>
		<div id="product-2">
			<p class="name">Dakota Cola</p>
			<p class="price">$ 0.70</p>
			<p><button class="btn btn-default" onclick="Cart.addItem(2);">Add to Cart</button></p>
		</div>
		<div id="product-3">
			<p class="name">Soda Water (250ml)</p>
			<p class="price">$ 1.50</p>
			<p><button class="btn btn-default" onclick="Cart.addItem(3);">Add to Cart</button></p>
		</div>
	</body>
</html>
